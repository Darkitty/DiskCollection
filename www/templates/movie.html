<ion-view view-title="Blu-Ray">
    <ion-content>
        <div class="row">
            <div class="col col-50">
                <img src="{{data.cover}}" style="height: 100%; width: 100%; object-fit: contain" />
            </div>
            <div class="col col-50">
                <h3>{{data.titres.fr}}</h3>
            </div>
        </div>
        <h4>Synopsis</h4>
        <hr />
        <p class="synopsis">{{data.synopsis}}</p>
        <h4>Informations</h4>
        <hr />
        <div class="row">
            <div class="col col-50">
                <p>Réalisateur</p>
            </div>
            <div class="col col-50">
                <p>{{data.realisateur}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col col-50">
                <p>Acteurs</p>
            </div>
            <div class="col col-50">
                <p ng-bind-html="data.acteurs | trust"></p>
            </div>
        </div>
        <div class="row">
            <div class="col col-50">
                <p>Sortie</p>
            </div>
            <div class="col col-50">
                <p>{{data.sortie}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col col-50">
                <p>Durée (min)</p>
            </div>
            <div class="col col-50">
                <p>{{data.duree}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col col-50">
                <p>Studio</p>
            </div>
            <div class="col col-50">
                <p>{{data.studio}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
